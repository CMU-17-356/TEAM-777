name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'  # This will trigger on all branch pushes
  pull_request:
    branches:
      - '**'  # This will trigger on PRs to any branch

jobs:
  frontend:
    name: Lint & Format React Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y libcairo2-dev pkg-config

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Run Prettier Check
        run: |
          cd frontend
          npm run format

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  backend:
    name: Lint & Format Flask Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      
      - name: Remove torch (if installed)
        run: pip uninstall -y torch

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Flake8 (Linting)
        run: |
          cd backend
          flake8 .

  deploy:
    name: Render Deployment - auto-triggered by a ${{ github.event_name }}
    runs-on: ubuntu-latest
    env: 
      MONGO_URI: ${{ secrets.STAGING_DATABASE_URL }}
      SRV_ID: ${{ secrets.SRV_ID }}
      SRV_KEY: ${{ secrets.SRV_KEY }}
      SRV_TK: ${{ secrets.SRV_TK }}
    if: github.event_name == 'push'||github.event_name == 'pull_request'
    needs: 
      - frontend 
      - backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Deploy to Render
        uses: bounceapp/render-action@0.6.0
        with:
          service-id: ${{ env.SRV_ID }}
          render-token: ${{ env.SRV_TK }}
          github-token: ${{ github.token }}
          retries: 50
          wait: 3000
          sleep: 0
